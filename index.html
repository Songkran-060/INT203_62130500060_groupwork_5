<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thai Dessert</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body class="px-20 py-16 bg-blue-100">
  <div id="app">
    <div class="mb-8 grid grid-cols-2 grid-rows-1">
      <div class="text-3xl font-bold inline-block">Thai Dessert ( {{countLike}} )</div>
      <photo-searchs :thaides="thaides" @search="search"></photo-searchs>
    </div>
    <photo-views :filtered-list="filteredList" :current-index="currentIndex" :show-images="showImages" @show-img="showImg" @hide-img="hideImg"></photo-views>
    <photo-items :thaides="thaides" :search-found="searchFound" :filtered-list="filteredList" @show-img="showImg" @like-it="likeIt"></photo-items>
  </div>

  <!-- Import main.js -->
  <script src="./main.js"></script>

  <!-- Import Components -->
  <!-- mount App -->
  <script src="./components/PhotoSearch.js"></script>
  <script src="./components/PhotoView.js"></script>
  <script src="./components/PhotoItem.js"></script>
  <script>app.mount('#app')</script>
</body>

</html>
